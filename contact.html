      .map {
        height: 400px;
        width: 100%;

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css">


        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <body>

    <div class="" style="margin:14px;">
        
        
        <!--  Bloc adresse -->

<div class="container" style="min-width: 250px; max-width: 850px; margin-top:1rem; margin-bottom:1rem;">
    <div class="card-group row">
      <div class="card col-md-3 col-sm-4 mb-md-0 mb-sm-1rem" style="padding:0;">
        <div class="card-body">
            <h4 class="card-title"><i class="fas fa-utensils"></i> CopyPasta</h4>
            <p class="card-text"><small class="text-muted">Spécialités italiennes <i class="fas fa-pizza-slice"></i></small></p>
            <h5><span class="badge badge-success"><i class="fas fa-clock"></i> Lu-ve 12:00-23:00</span></h5>
    
        </div>
       
            <ul class="list-group list-group-flush">            
            <li class="list-group-item"><i class="fas fa-map-marker-alt"></i> Rue Tribuzio 45</li>
            <li class="list-group-item"><i class="fas fa-city"></i> 1205 Genève</li>
            <li class="list-group-item"><i class="fas fa-phone"></i> 022 745 12 34</li>
            </ul> 
    
      </div>
      <div class="card col-md-9 col-sm-8" style="margin:0; padding:1rem;" >
            <img src="https://via.placeholder.com/635x290" style="margin:auto; max-width:100%;" alt="Card image">
    </div>
    </div>
    </div>
    
    <!--  Bloc formulaire -->
    
    <div class="container" style="min-width: 250px; max-width: 850px; margin-bottom:1rem;">
    <div class="card-group row">
    
    
    <div class="card col-md-6 col-sm-5 d-sm-flex" style="margin:0; padding:1rem; display:none; " >
            <img class="" src="https://via.placeholder.com/425x525" style="margin:auto; max-width:100%;" alt="Card image">
    </div>
    
    <div class="card col-md-6 col-sm-7" style="margin:0; padding:0;">
        <div class="card-body" style="margin:0; padding:0;" >
            <h4 class="card-header">Réservations <i class="far fa-comment"></i></h4>
    </div>
            <div class="card-body"  >
    
            <div class="container" >
          
            <form class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="firstName">Prénom</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                    <div class="invalid-feedback">
                                    Ce champ ne peut pas être vide.
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="lastName">Nom</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                                    <div class="invalid-feedback">
                                    Ce champ ne peut pas être vide.
                                    </div>
                                </div>
                            </div>
    
                            <div class="mb-3">
                                <label for="email">Email</span></label>
                                <input type="email" class="form-control" id="email" placeholder="votreadresse@exemple.ch" required>
                                <div class="invalid-feedback">
                                    Entrez un email valide.
                                </div>
                            </div>
    
                            <div class="row">
                            <div class="col-md-6 mb-1">
                                    <label for="date">Date</label>
                                    <input type="date" class="custom-select d-block w-100" id="date" required>
                                    
    
                                    <div class="invalid-feedback">
                                    Ce champ ne peut pas être vide.
                                    </div>
                                </div>
                                <div class="col-md-6 mb-1">
                                    <label for="time">Heure</label>
                                    <input type="time" class="custom-select d-block w-100" id="time" required>
                                    
          
                                    
                                    <div class="invalid-feedback">
                                    Ce champ ne peut pas être vide.
                                    </div>
                                </div>
                                <!-- 
                                <div class="col-md-6 mb-1">
                                    <label for="state">Canton</label>
                                    <select class="custom-select d-block w-100" id="state" required>
                                    <option value="">Choisir...</option>
                                    <option>Genève</option>
                                    <option>Vaud</option>
                                    <option>Fribourg</option>
                                    <option>Neuchatel</option>
                                    </select>
                                    <div class="invalid-feedback">
                                    Ce champ ne peut pas être vide.
                                    </div>
                                </div> -->
                            </div>
                            <hr class="mb-4">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Valider</button>
                        </form>
                        </div>
    </div>
        </div> 
      </div>
      
    </div>
    </div>
    
    <!--  Bloc googleMap -->
    
    <div class="container p-lg-0" style="min-width: 250px; max-width: 850px; margin-bottom:1rem;">
        <div class="card-group row" style="margin:0; padding:0;">
    
            <div class="card col-lg-6 mb-md-0 mb-sm-1rem" style="padding:0;" >
    
                <div class="card-body" style="margin:0; padding:0;">
                <h4 class="card-header">Localisation <i class="fas fa-map-marked-alt"></i></h4>
                </div>
    
                <div class="card-body"  style="margin:0; padding:1rem;"  >
    
                    <div id="map" class="map"></div>
                    <script type="text/javascript">
                    var map = new ol.Map({
                        target: 'map',
                        layers: [
                        new ol.layer.Tile({
                            source: new ol.source.OSM()
                        })
                        ],
                        view: new ol.View({
                        center: ol.proj.fromLonLat([6.128650, 46.192960]),
                        zoom: 19,
                        minZoom: 5
                        })
                    });
                    </script>
            
    
                </div>
       
     
            </div>
     
    
            <div class="card col-lg-6" style="margin:0; padding:1rem;" >
            <img src="https://via.placeholder.com/425x495" style="margin:auto; max-width:100%;" alt="Card image">
            </div>
        </div>
    </div>
    
    



    </div>


       
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    </body>
